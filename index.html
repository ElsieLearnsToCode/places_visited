<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Places Visited</title>
    <link
      rel="apple-touch-icon"
      type="image"
      href="./images/icons8-wedding-travel-50.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="col-md-6">
        <div class="row">
          <h1>Destinations Visited</h1>
          <h2>Add a Destination</h2>
          <form action="" id="new-destination">
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name" />
            </div>
            <div class="form-group">
              <label for="new-destination">Destination</label>
              <input type="text" class="form-control" id="new-destination"/>
            </div>
            <button type="submit" class="btn">Add Destination</button>
          </form>
        </div>
      </div>
    </div>












    <script src="./JS/jquery-3.6.0.js"></script>
    <script src="./JS/script.js"></script>
  </body>
</html>
